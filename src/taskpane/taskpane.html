<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Hello</h1>
    </header>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div class="container">
            <div class="player-name-container">
                <h1 id="player-name">Title</h1>
                <button id="edit-player-name" style="display:none" class="fade in" aria-label="Edit the player name"><i class="rt-icon-edit-title" aria-hidden="true"></i></button>
                <input id="player-name-input" type="text" maxlength="100" value="" class="hide">
            </div>
            <div id="player-embed">
                <div id="mediaElementVideoContainer" class="mediaElementVideoContainer">
                    <video id="player" width="640" height="360" preload="metadata" controls="controls"></video>
                </div>
            </div>
            <div id="button-bar" style="display:none">
                <a id="download" class="action_button" title="Download the video"><i class="rt-icon-save"></i></a>
                <a id="share" class="action_button" title="Share on social media"><i class="rt-icon-share"></i></a>
                <a id="email" class="action_button" title="Share the video with gmail"><i class="rt-icon-email"></i></a>
                <a id="copy" class="action_button" title="Copy link to clipboard"><i class="rt-icon-link"></i></a>
                <a id="delete" class="action_button" title="Delete the video"><i class="rt-icon-delete"></i></a>
            </div>
            <div class="share_container hidden"></div>
            <div id="divProgress" style="display:none; text-align:center"></div>
            <div class="success" style="display:none">Upload finished !</div>
            <div class="error" style="display:none">Error !</div>
        </div>
        <div class="footer"><span>Powered by </span><b>Cincopa</b></div>
    </main>
</body>

</html>
