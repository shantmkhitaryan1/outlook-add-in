<html>
<head>
    <title>Cincopa - Rectrace</title>
    <link href="../css/font-rectrace.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/permission.css">
</head>
<body style="overflow: hidden; margin: 0;">
    <div class="wizard" id="wizard">
        <img class="rectraceLogo"  src="../img/logo_128.png" >
        <h2 class="bigTitle">Configure your mic and camera</h2>
        <p class="rectraceDesc">Allow camera & microphone permissions so you can add your face & voice to <br>
            your videos.
        </p>
    </div>
    <div class="wizard" id="wizard-ready">
        <img class="rectraceLogo"  src="../img/logo_128.png" >
        <h2 class="bigTitle">You're ready to go!</h2>
        <p class="rectraceDesc">Now it's time to make videos.<br>
            <button class="btn blue primary okey" >Okey</button>
        </p>
    </div>
    <div class="wizard" id="wizard-not-ready">
        <img class="rectraceLogo" src="../img/logo_128.png" >
        <h2 id="disableTitle" class="bigTitle ">You disabled your mic and camera!</h2>
        <p class="rectraceDesc">You can enable it by adjusting your media settings in the URL bar.</p>
        <div class="allow-image-wrapper">
            <img src="../img/allow.gif" alt="allow" />
        </div>
        <button class="btn blue primary okey" >Okey</button>
    </div>
    <script src="../js/permission.js"></script>
</body>
</html>
